<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng thời trang nam A Long</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cửa hàng thời trang nam A Long</h1>

        <form id="sizeForm">
            <div>
                <label for="height">Chiều cao (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div>
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" required>
            </div>

            <!-- Size áo -->
            <div>
                <label for="shirtSize">Size áo:</label>
                <select id="shirtSize">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <!-- Size quần -->
            <div>
                <label for="pantsSize">Size quần:</label>
                <select id="pantsSize">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <!-- Các số đo khác -->
            <div>
                <label for="waist">Vòng eo (cm):</label>
                <input type="number" id="waist">
            </div>
            <div>
                <label for="inseam">Chiều dài quần (cm):</label>
                <input type="number" id="inseam">
            </div>

            <button type="submit">Tính toán size</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
